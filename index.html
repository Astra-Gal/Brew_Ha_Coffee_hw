<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Comedians</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>

<body>
    <form id="new-comedian-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="first-name" class="primary">First Name</label>
                <input type="text" id="first-name" required/>
            </div>

            <div class="form-item">
                <label for="last-name" class="primary">Last Name</label>
                <input type="text" id="last-name" required/>
            </div>

            <div class="form-item">
                <label for="genre" class="primary">Genre</label>
                <input type="text" id="genre" required/>
            </div>
        </div>
        <input type="submit" value="save"/>
    </form>

    <h1>Cool Comedians</h1>
    <ul id="comedians-list"></ul>
    
</body>

</html>
