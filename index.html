<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Ha Coffee</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <div id="header-wrapper">
            <h1>Brew Ha Coffee</h1>
        </div>
    </header>

    <form id="new-coffee-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="coffee-name" class="primary">Coffee Name</label>
                <input type="text" id="coffee-name" required/>
            </div>

            <div class="form-item">
                <label for="single-origin">Single Origin</label>
                <input type="radio" name="origin-type" id="single-origin" value="Single-origin" checked="checked">

                <label for="blend">Blend</label>
                <input type="radio" name="origin-type" id="blend" value="Blend">
            </div>

            <div class="form-item">
                <label for="country-of-origin" class="primary">Country of Origin</label>
                <input type="text" id="country-of-origin" required/>
            </div>

            <div class="form-item">
                <select id="process-select">
                    <option disabled selected>Process</option>
                    <option value="Washed">Washed</option>
                    <option value="Natural">Natural</option>
                    <option value="Honey">Honey</option>
                </select>
            </div>

            <div class="form-item">
                <label for="altitude" class="primary">Altitude</label>
                <input type="text" id="altitude" required/>
            </div>

            <div class="form-item">
                <label for="cultivar" class="primary">Cultivar</label>
                <input type="text" id="cultivar" required/>
            </div>

            <div class="form-item">
                <h4>Roast Level</h4>
                <p>(where 1 is basically a green bean and 10 is charcoal/Starbucks)</p>

                <label for="roast-level-1">1</label>
                <input type="radio" name="roast-level" id="roast-level-1" value="1">
                <label for="roast-level-2">2</label>
                <input type="radio" name="roast-level" id="roast-level-2" value="2">
                <label for="roast-level-3">3</label>
                <input type="radio" name="roast-level" id="roast-level-3" value="3">
                <label for="roast-level-4">4</label>
                <input type="radio" name="roast-level" id="roast-level-4" value="4">
                <label for="roast-level-5">5</label>
                <input type="radio" name="roast-level" id="roast-level-5" value="5">
                <label for="roast-level-6">6</label>
                <input type="radio" name="roast-level" id="roast-level-6" value="6">
                <label for="roast-level-7">7</label>
                <input type="radio" name="roast-level" id="roast-level-7" value="7">
                <label for="roast-level-8">8</label>
                <input type="radio" name="roast-level" id="roast-level-8" value="8">
                <label for="roast-level-9">9</label>
                <input type="radio" name="roast-level" id="roast-level-9" value="9">
                <label for="roast-level-10">10</label>
                <input type="radio" name="roast-level" id="roast-level-10" value="10">                
            </div>

            <div class="form-item">
                <label for="tasting-notes" class="primary">Tasting Notes</label>
                <input type="text" id="tasting-notes" required>
            </div>
        </div>
        <input type="submit" value="save"/>
    </form>

    <h2>Our Coffees</h2>
    <div class="list-wrapper">
        <ul id="coffees-list"></ul>
    </div>
</body>

</html>
