<body>
    <header>
        <div id="header-wrapper">
            <h1>Brew Ha Coffee</h1>

    <form id="new-coffee-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="coffee" class="primary">Coffee Name</label>
                <input type="text" id="coffee" required="required">
            </div>

            <div class="form-item">
                <label for="single">Single Origin</label>
                <input type="radio" name="origintype" id="single" value="Single-origin" checked="checked">

                <label for="blend">Blend</label>
                <input type="radio" name="origintype" id="blend" value="Blend">
            </div>

            <div class="form-item">
                <label for="country" class="primary">Country of Origin</label>
                <input type="text" id="country" required="required">
            </div>

            <div class="form-item">
                <select id="process">
                    <option disabled selected>Process</option>
                    <option value="Washed">Washed</option>
                    <option value="Natural">Natural</option>
                    <option value="Honey">Honey</option>
                </select>
            </div>

            <div class="form-item">
                <label for="altitude" class="primary">Altitude</label>
                <input type="text" id="altitude">
            </div>

            <div class="form-item">
                <label for="cultivar" class="primary">Cultivar</label>
                <input type="text" id="cultivar">
            </div>

            <div class="form-item">
                <div>
                    <input type="range" id="roast" name="roast">
                    <label for="roast">Roast Level</label>
                </div>

                <input type="radio" name="roast-level" id="roast-level-1" value="1">

            </div>

            <div class="form-item">
                <label for="notes" class="primary">Tasting Notes</label>
                <input type="text" id="notes" required>
            </div>

            <div class="form-item">
                <label for="price" class="primary">Price</label>
                <input type="text" id="price" required>
            </div>

        </div>
        <input type="submit" value="save">
    </form>

    <div class="list-grid-wrapper">
        <section class="list-grid">
            <h2>Our Coffees</h2>
            <ul id="coffees-list"></ul>
        </section>
    </div>

    <button id="delete-all">Delete All</button>
